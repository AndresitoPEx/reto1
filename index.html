<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challengue 1</title>
</head>
<body>
    <header>
        <img id="logo" src="./img/logo.png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <textarea id="area-texto" class="area-texto" placeholder="Ingrese texto aqui"></textarea>
            <div class="botones">
                <input type="button" value="Encriptar" class="boton-encriptar">
                <input type="button" value="Desencriptar" class="boton-desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="imagen">
                <img id="imagen" src="./img/persona.png" alt="imagen">
            </div>
            <div class="subtitulo">
                <h2>Ningun mensaje fue encontrado</h2>
            </div>
            <div class="texto">
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="resultado">
                <h3 id="h3">Mensaje encriptado</h3>
                <p id="resultado" class="texto-resultado"></p>
            </div>
            <div class="copiar">
                <input type="button" value="Copiar" class="boton-copiar">
            </div>
        </section>
    </main>
    <footer>
        <p id="footer">Sitio creado por Jorge Andr√©s Romo Turco</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
