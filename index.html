<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challeng e 1</title>
</head>
<body>
    <header>
        <img id="logo" src="./img/logo.png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <textarea id="area-texto" class="area-texto" placeholder="Ingrese texto aqui"></textarea>
            <div class="botones">
                <p id="aviso">Solo letras minusculas y sin acentos</p>
                <input type="button" value="Encriptar" class="boton-encriptar" id="boton1" onclick="encriptar()">
                <input type="button" value="Desencriptar" class="boton-desencriptar" id="boton2" onclick="desencriptar()">
            </div>
        </section>
        <section class="seccion2">
            <div class="imagen">
                <img id="imagen" src="./img/persona.png" alt="imagen">
            </div>
            <div class="subtitulo">
                <h2 id="texto">Ningun mensaje fue encontrado</h2>
            </div>
            <div class="texto">
                <p id="texto2">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="resultado">
                <textarea name="" id="resultado" cols="30" rows="10"></textarea>
            </div>
            <div class="copiar">
                <button class="boton-copiar" id="copiar" type="button" name="button" onclick="copy()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p id="footer">Sitio creado por Jorge Andr√©s Romo Turco</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
